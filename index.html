<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f2f2f2;
            color:black;
        }

        header {
            background-color: pink;
            color: black;
            padding: 1em;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: pink;
            padding: 0.5em;
        }

        section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        article {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(100, 13, 13, 0.1);
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: pink;
            color:black;
        }
    </style>
</head>

<body>
    <header>
        <h1>Your Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <article>
            <h2>hello</h2>
            <p>This is a my nwe grid website.</p>
        </article>

        <article>
            <h2>about</h2>
            <p>This is an example website.</p>
        </article>

        <article>
            <h2>Contact</h2>
            <p>contact me if needed.</p>
        </article>
    </section>

    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>
</body>

</html>
